{% extends 'base.html' %}
{% block content %}
<h2 class="title">Update Quantity</h2>

<style>
    .update-box {
        background: white;
        padding: 30px;
        max-width: 500px;
        margin: 50px auto;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        text-align: center;
    }

    .update-box h3 {
        margin-bottom: 20px;
        color: #34495e;
    }

    .update-box p {
        font-size: 18px;
        margin-bottom: 25px;
        color: #555;
    }

    input[type="number"] {
        width: 80px;
        padding: 8px;
        font-size: 16px;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-update {
        background-color: #27ae60;
        color: white;
    }

    .btn-cancel {
        background-color: #95a5a6;
        color: white;
        margin-left: 15px;
    }

    .btn:hover {
        opacity: 0.9;
    }
</style>

<div class="update-box">
    <h3>Update Quantity</h3>
    <p>Update quantity for: <strong>{{ cart_item.fooditem.name }}</strong></p>

    <form method="POST">
        {% csrf_token %}
        <input type="number" name="quantity" value="{{ cart_item.quantity }}" min="1" required>
        <br>
        <button type="submit" class="btn btn-update">Update</button>
        <a href="{% url 'cart' %}" class="btn btn-cancel">Cancel</a>
    </form>
</div>
{% endblock %}
