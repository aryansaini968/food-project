{% extends 'base.html' %}
{% block content %}
<h2 class="title">Remove Item from Cart</h2>

<style>
    .confirm-box {
        background: white;
        padding: 30px;
        max-width: 500px;
        margin: 50px auto;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        text-align: center;
    }

    .confirm-box h3 {
        color: #c0392b;
        margin-bottom: 20px;
    }

    .confirm-box p {
        font-size: 18px;
        margin-bottom: 25px;
        color: #555;
    }

    .button-group {
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-confirm {
        background-color: #e74c3c;
        color: white;
    }

    .btn-cancel {
        background-color: #95a5a6;
        color: white;
    }

    .btn:hover {
        opacity: 0.9;
    }
</style>

<div class="confirm-box">
    <h3>⚠️ Confirm Deletion</h3>
    <p>Are you sure you want to remove <strong>{{ cart_item.fooditem.name }}</strong> from your cart?</p>

    <form method="POST">
        {% csrf_token %}
        <div class="button-group">
            <button type="submit" class="btn btn-confirm">Yes, Remove</button>
            <a href="{% url 'cart' %}" class="btn btn-cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
