<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Categories</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #ff6b6b;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 30px;
        }

        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card h3 {
            padding: 15px;
            font-size: 18px;
            color: #333;
        }

        .card a {
            text-decoration: none;
            color: inherit;
        }

        @media (max-width: 600px) {
            .card img {
                height: 140px;
            }

            .card h3 {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        Manager Section
    </header>

    <div class="container">
        <h1 style="text-align: center; margin-bottom: 5px;">Categories</h1>
        <div class="grid">
            {% for category in categories %}
            <div class="card">
                <a href="{% url 'fooditems_by_category' category.id %}">
                    <img src="{{ category.image.url }}" alt="{{ category.name }}">
                    <h3>{{ category.name }}</h3>
                </a>
                <a href="{% url 'category_delete' category.id %}" 
                title="Delete" 
                onclick="return confirm('Are you sure you want to delete this category?');" 
                style="
                    display: inline-block;
                    background-color: #ff4d4f;
                    color: white;
                    padding: 8px 12px;
                    border-radius: 50%;
                    text-decoration: none;
                    font-size: 18px;
                    transition: background-color 0.3s, transform 0.2s;
                "
                onmouseover="this.style.backgroundColor='#e60000'; this.style.transform='scale(1.1)'"
                onmouseout="this.style.backgroundColor='#ff4d4f'; this.style.transform='scale(1)'">
                üóëÔ∏è
                </a>

                <!-- <a href="{% url 'category_delete' category.id %}">Delete</a> -->
            </div>
            {% empty %}
            <p>No categories available.</p>
            {% endfor %}
        </div>
    </div>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 5px;">Fooditems</h1>
        <div class="grid">
            {% for fooditem in fooditem %}
            <div class="card">
                <a href="{% url 'fooditems_by_category' fooditem.id %}">
                    <img src="{{ fooditem.image.url }}" alt="{{ fooditem.name }}">
                    <h3>{{ fooditem.name }}</h3>
                </a>
            </div>
            {% empty %}
            <p>No fooditem available.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
