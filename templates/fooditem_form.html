<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Category Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #34495e;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: #3498db;
      outline: none;
    }

    .form-submit {
      width: 100%;
      padding: 14px;
      background-color: #3498db;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-submit:hover {
      background-color: #2980b9;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add New Category</h2>
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
<div class="form-group">
<label for="name">Category Name</label>
<input type="text" id="name" name="name" placeholder="Enter category name" required>
</div>

<div class="form-group">
<label for="image">Category Image</label>
<input type="file" name="image" required>
</div>

<div class="form-group">
<label for="description">Description</label>
<textarea id="description" name="description" placeholder="Write a short description" rows="4" required></textarea>
</div>

<div class="form-group">
<label for="prize">Prize</label>
<input type="number" id="prize" name="prize" placeholder="Enter prize amount" required>
</div>

<div class="form-group">
<label for="category">Category Type</label>
<select id="category" name="category" required>
    <option value="" disabled selected>Select a category</option>
    <option value="Pizza">Pizza</option>
    <option value="bargar">Bargar</option>
</select>
</div>

<div class="form-group">
<label for="is_veg">
    <input type="checkbox" id="is_veg" name="is_veg">
    Is Vegetarian
</label>
</div>

<button type="submit" class="form-submit">Submit</button>
</form>

</body>
</html>
