<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>This is a register page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 150vh;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0077ff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 15px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .messages {
      padding: 10px;
      background-color: #ffdddd;
      border: 1px solid #f5c6cb;
      border-radius: 8px;
      margin-bottom: 15px;
      color: #721c24;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Register Page</h2>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      
      <label for="Username">Username</label>
      <input type="text" id="Username" name="username" value="{{ obj.Username }}" required>

      <label for="first_name">First Name</label>
      <input type="text" id="first_name" name="first_name" value="{{ obj.first_name }}" required>

      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" name="last_name" value="{{ obj.last_name }}" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="{{ obj.email }}" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" value="{{ obj.password }}" required>

      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" required>

      <button type="submit">Register</button>
      <p style="text-align: center;">Already have an Account ? <a href="{% url 'login' %}">Login</a></p>

    </form>
  </div>

</body>
</html>
