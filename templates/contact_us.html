<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Online Food Ordering</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f9f9f9;
            min-height: 100vh;
        }

        .contact-container {
            display: flex;
            width: 100%;
        }

        .contact-image {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') no-repeat center center/cover;
            min-height: 100vh;
        }

        .contact-form {
            flex: 1;
            background-color: #ffffff;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-form h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        .contact-form p {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #ff5a5f;
            outline: none;
        }

        .contact-form button {
            padding: 15px;
            background-color: #ff5a5f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #e14c4f;
        }

        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
            }

            .contact-image {
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <!-- Include navigation bar -->
    {% include 'nav.html' %}

    <div class="contact-container">
        <div class="contact-image"></div>

        <div class="contact-form">
            <h1>Contact Us</h1>
            <p>If you have any questions, feedback, or concerns, feel free to reach out to us. Weâ€™re here to help!</p>
            {% if success %}
                <p class="success-message">Thank you! Your message has been sent.</p>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Include footer -->
    {% include 'footer.html' %}

</body>
</html>
