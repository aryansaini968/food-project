<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Category - {{ category.name }}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .update-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #444;
            font-weight: 500;
        }

        input[type="text"],
        input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        .current-image {
            text-align: center;
            margin-bottom: 20px;
        }

        .current-image img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #eee;
        }

        button {
            padding: 12px;
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="update-container">
        <h2>Update Category</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Category Name</label>
            <input type="text" id="name" name="name" value="{{ obj.name }}" required>

            <label for="image">Category Image</label>
            <input type="file" id="image" name="image">

            <div class="current-image">
                <p>Current Image:</p>
                <img src="{{ obj.image.url }}" alt="{{ obj.name }}">
            </div>

            <button type="submit">Update Category</button>
        </form>

        <div class="back-link">
            <a href="{% url 'menu_list' %}">‚Üê Back to Categories</a>
        </div>
    </div>
</body>
</html>
